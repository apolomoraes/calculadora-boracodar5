<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
  <div id="calculator">
    <div id="display">
      <div id="last-calc">1 + 1</div>
      <div id="result">
        <img src="./assets/equals.svg" alt="Sinal de igual">
        <span>2</span>
      </div>
    </div>

    <div id="keyboard">
      <button class="delete-all">CE</button>
      <button>C</button>
      <button><img src="assets/porcentage.svg" alt="Sinal de porcentagem"></button>
      <button class="functions"><img src="assets/divide.svg" alt="Sinal de divisão"></button>


      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="functions"><img src="assets/multiple.svg" alt="Sinal de multiplicação"></button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="functions"><img src="assets/subtraction.svg" alt="Sinal de subtração"></button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="functions"><img src="assets/sum.svg" alt="Sinal de soma"></button>

      <button><img src="assets/plusminus.svg" alt="Sinal de mais ou menos"></button>
      <button>0</button>
      <button>,</button>
      <button class="functions-secondary"><img src="assets/result.svg" alt="Sinal de multiplicação"></button>
    </div>
  </div>
</body>

</html>
